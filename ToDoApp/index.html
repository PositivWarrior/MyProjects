<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>ToDo App by Kacpru</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<h1>ToDo App</h1>

		<div class="todo-container">
			<input
				type="text"
				id="todo-input"
				placeholder="Add a new task..."
			/>
			<div class="button-container">
				<button id="add-btn">Add</button>
				<button
					id="delete-btn"
					style="background-color: red; color: white"
				>
					Delete All
				</button>
			</div>

			<ul id="todo-list"></ul>
		</div>

		<script src="script.js"></script>
	</body>
</html>
